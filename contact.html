<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta author="Raymond">

</head>

<body>
    <header>
        <h1>Welcome to The Little Taco Shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="/index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="/index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="/hours.html">Store Hours</a>
                </li>
            </ul>

        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="Close Up Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article id="form">
            <h2>
                Our Contact Form
            </h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="Name">Name: </label>
                        <input type="text" id="Name" placeholder="your name">
                    </p>
                    <p>
                        <label for="Email">Email: </label>
                        <input type="email" id="Email" placeholder="your email">
                    </p>
                    <label for="message">Your Message: </label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="location">
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T<br>Kansas City, MO 55555-5555</address>
            <p>
                <i>
                    Phone:
                    <a href="tel:555-555-5555">555-555-5555</a>
                </i>
            </p>
            <a href="#">Back to Top</a>
        </article>
    </main>
    <footer>
        <hr>
        <p>Copyright &copy; The Litlle Taco Shop</p>
    </footer>
</body>
